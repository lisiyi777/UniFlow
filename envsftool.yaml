name: sftool
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.8
  - pytorch::pytorch=2.0.0
  - pytorch::torchvision
  - pytorch::pytorch-cuda=11.7
  - nvidia/label/cuda-11.7.0::cuda
  - mkl==2024.0.0
  - numba
  - numpy==1.22
  - pandas
  - pip
  - scipy
  - tqdm
  - scikit-learn=1.2.2
  - fire
  - hdbscan=0.8.29
  - s5cmd
  - pip:
    - nuscenes-devkit
    - av2==0.2.1
    - waymo-open-dataset-tf-2.11.0==1.5.0
    - zod==0.5.0
    - truckscenes-devkit==1.0.0
    # Qingwen's public pkg:
    - dztimer
    - dufomap==1.1.0
    - linefit==1.1.0

# Reason about the version fixed:
# numpy==1.22: package conflicts, need numpy higher or same 1.22
# dufomap==1.1.0: in case later updating may not compatible with the code.
# Pleaase check dataprocess/README.md for more details.